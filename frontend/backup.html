<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Backup erstellen</title>
</head>
<body>
    <h2>Backup erstellen</h2>
    <button onclick="createBackup()">Backup erstellen</button>

    <script>
        function createBackup() {
            fetch("../backend/backup_data.php")
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => console.error("Fehler:", error));
        }
    </script>
</body>
</html>
