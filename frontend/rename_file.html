<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datei umbenennen</title>
</head>
<body>
    <h2>Datei umbenennen</h2>
    <form id="renameForm">
        <input type="text" name="old_name" placeholder="Aktueller Dateiname" required>
        <input type="text" name="new_name" placeholder="Neuer Dateiname" required>
        <button type="submit">Umbenennen</button>
    </form>

    <script>
        document.getElementById("renameForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("../backend/rename_file.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => console.error("Fehler:", error));
        });
    </script>
</body>
</html>
