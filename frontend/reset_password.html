<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort zurücksetzen</title>
</head>
<body>
    <h2>Passwort zurücksetzen</h2>
    <form id="passwordForm">
        <input type="text" name="user" placeholder="Benutzername" required>
        <input type="password" name="new_password" placeholder="Neues Passwort" required>
        <button type="submit">Zurücksetzen</button>
    </form>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("../backend/reset_password.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => console.error("Fehler:", error));
        });
    </script>
</body>
</html>
