<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datei verschieben</title>
</head>
<body>
    <h2>Datei verschieben</h2>
    <form id="moveForm">
        <input type="text" name="old_path" placeholder="Aktueller Dateipfad" required>
        <input type="text" name="new_path" placeholder="Neuer Dateipfad" required>
        <button type="submit">Verschieben</button>
    </form>

    <script>
        document.getElementById("moveForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("../backend/move_file.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => console.error("Fehler:", error));
        });
    </script>
</body>
</html>
