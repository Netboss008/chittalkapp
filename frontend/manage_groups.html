<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gruppenverwaltung</title>
</head>
<body>
    <h2>Gruppe anlegen/Benutzer hinzufügen</h2>
    <form id="groupForm">
        <select name="action">
            <option value="create">Gruppe erstellen</option>
            <option value="add_user">Benutzer hinzufügen</option>
        </select>
        <input type="text" name="group" placeholder="Gruppenname" required>
        <input type="text" name="user" placeholder="Benutzername">
        <button type="submit">Absenden</button>
    </form>

    <script>
        document.getElementById("groupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("../backend/manage_groups.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => console.error("Fehler:", error));
        });
    </script>
</body>
</html>
